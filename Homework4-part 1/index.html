<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Multiplication Table</title>
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>

<h1>Multiplication Table Generator</h1>
    <div class=wrap>
        <p>Welcome! Input in parameters below and you will be able to create any multiplication table you want!</p>
        <p id="requirements">The form will only accept integers from -50 to 50. All fields are required in order for table generation.</p>
        <form id="tableform">
            <fieldset>
                <legend>Multiplier Range</legend>
                <label for="startMultiplier">Minimum</label>
                <input type="number" id="startMultiplier" name="'minimum-multiplier" min="-50" max="50" required>
                
                <label for="endMultiplier">Maximum</label>
                <input type="number" id="endMultiplier" name="maximum-multiplier" min="-50" max="50" required>
                <br>
                
                <span id="multiplier-error"></span>
            </fieldset>
            <fieldset>
                <legend>Multiplicand Range</legend>
                <label for="startMultiplicand">Minimum</label>
                <input type="number" id="startMultiplicand" name="minimum-multiplicand" min="-50" max="50"  required>
                
                <label for="endMultiplicand">Maximum</label>
                <input type="number" id="endMultiplicand" name="maximum-multiplicand" min="-50" max="50"  required>
                <br>

                <span id="multiplicand-error" class="error-message"></span>
            </fieldset>
            <input type="button" value="Generate your table" onclick="generateTable();"></button>
        </form>
        <div id="tableContainer"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="js/table.js"></script>
</body>
</html>
